<div class="card">
    <div class="card-header bg-dark text-light">
      <h5>{{listaDeTarefas.nomeLista}}</h5>
    </div>
    <div class="card-body">
      <div class="submit-form">
        <div>
            <div class="form-group">
                  <form #tarefaForm="ngForm">
                    <div class="form-group">
                    <label for="title">Descrição</label>
                    <input
                      type="text"
                      class="form-control"
                      id="descricao"
                      required
                      [(ngModel)]="tarefa.descricao"
                      name="descricao"
                      required
                    />
                  </div>
                      <button [disabled]="!tarefaForm.form.valid"  (click)=save()  class="btn btn-success">Cadastrar</button>
                </form>           
              </div>
        </div>
    </div>
    </div>
  </div>
